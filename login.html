<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg bg-dark text-light">
        <div class="container">
          <a class="navbar-brand fs-1 text-light" href="#">HRpiz</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0 position-relative">
              <li class="nav-item ">
                <a
                  class="nav-link active fs-5 text-light"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-light" href="/index.html#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-light" href="/index.html#menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-light" href="/index.html#reservation">Reservation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-light" href="/index.html#gallery">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-light" href="/index.html#contact">Contact Us</a>
              </li>
            </ul>
          </div>
          <div class="icons d-flex gap-md-4 gap-1 align-items-center">
            <i
              class="fa-solid fa-heart fs-5 border border-light p-2 rounded-5"
            ></i>
            <i
              class="fa-solid fa-user fs-5 border border-light p-2 rounded-5"
            ></i>
            <i
              class="fa-solid fa-cart-shopping fs-5 border border-light p-2 rounded-5"
            ></i>
            <a class="text-dark" href="/login.html"><button class="btn btn-light">Login</button></a>
          </div>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <!-- SECTION SIGNUP/SIGNIN -->
    <section class="bg-light">
        <div class="container-section">
            
            <div class="container d-flex align-items-center justify-content-center h-100 ">
              <div class="position-relative w-75   bg-light rounded-3 container-one shadow">

                <!-- SIGNIN AND SIGNUP CONTAINER -->
                <div class="signin-signup-container position-absolute top-0 left-0 w-100 h-100 d-flex align-items-center justify-content-around">

                    <!-- SIGN IN FORM -->
                    <form action="" class="login-form signin-form d-flex align-items-center justify-content-center flex-column ">
                      <i class="fa-pizza-slice fs-5"></i>
                        <h2 class="fs-1 pb-3">Sign In</h2>

                        <!--EMAIL -->
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3 ">
                            <input class="login-input" name="email"  type="email" class="w-100 " placeholder="Account number">
                            <i class="fa fa-user"></i>

                        </div>


                        <!-- PASSWORD -->
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3 ">
                            <input class="login-input"  type="password" class="w-100" name="password" placeholder="Password">
                            <i class="fa fa-lock"></i>

                        </div>

                        <!-- REMEMBER -->
                        <div class="remember d-flex justify-content-between  align-items-center w-100  mb-2 ">
                            <div class="input-check d-flex align-items-center gap-1   ">
                                <input class="login-input"  type="checkbox" class="" name="remember" >
                                <label for="remember" class="">Remember&nbsp;me</label>
                            </div>
                            <div class="mt-lg-2 mt-md-1 mt-3">
                                <p><a href="#">Forget Password?</a></p>
                            </div>
                        </div>
                       
                        <!-- SIGN IN BUTTON -->
                        <button type="submit" class="login-btn  rounded-3 py-2 w-100">Sign in</button>
                     
                         <p class="account-text mt-3">Don't have an account? <a href="#" id="sign-up-btn2">Sign Up</a></p>
                    </form>

                    <!-- SIGN UP FORM -->
                    <form action="" class="login-form signup-form d-flex align-items-center justify-content-center flex-column ">
                      <i class="fa-pizza-slice fs-5"></i>

                        <h2 class="fs-1 pb-3">Sign Up</h2>


                        <!-- FULL NAME -->
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3 ">
                            <input class="login-input"  type="text" class="w-100 h-100" placeholder="Full name">
                            <i class="fa fa-user"></i>

                        </div>

                        <!-- EMAIL -->
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3">
                            <input class="login-input"  type="email" class="w-100 h-100" placeholder="Email">
                            <i class="fa fa-envelope"></i>

                        </div>


                        <!-- PHONE NUMBER -->
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3">
                            <input class="login-input"  type="text" placeholder="Phone number">
                            <i class="fa fa-phone"></i>
                        </div>

                        <!-- PASSWORD -->
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3">
                            
                            <input class="login-input"  type="password" placeholder="Password">
                            <i class="fa fa-lock"></i>
                        </div>

                        <!-- COMFIRMED PASSWORD -->
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3">
                            
                            <input class="login-input"  type="password" class="login-input" placeholder="Comfirm Password">
                            <i class="fa fa-lock"></i>
                        </div>
                       
                        <!-- SIGN UP BUTTON -->
                        <button type="submit" class="login-btn  rounded-3 py-2 w-100 my-2">Sign up</button>
                        

                        <p class="account-text mt-3">Already have an account? <a href="#" id="sign-in-btn2">Sign in</a></p>
                    </form>
                </div>

                <!-- PANELS CONTAINER -->
                <div class="panels-container  d-flex align-items-center justify-content-around">

                    <div class="panel left-panel d-flex flex-column align-items-center justify-content-around px-3 ">
                        <div class="image d-flex align-items-center justify-content-around flex-column h-100 w-100">
                            <img src="./images/panel.png" class="mb-5" width="100%"  alt="">
                            <button class="login-btn  rounded-3 py-2 w-100" id="sign-in-btn">Sign  In</button>

                           
                        </div>
                      <div class="content">
                      </div>
                    </div>
                    <div class="panel right-panel d-flex flex-column align-items-center justify-content-around px-3 ">
                        <div class="image d-flex align-items-center justify-content-around flex-column h-100 w-100">
                            <img src="./images/panel.png" class="mb-5" width="100%"  alt="">
                            <button class="login-btn  rounded-3 py-2 w-100" id="sign-up-btn">Sign  Up</button>

                           
                        </div>
                      <div class="content">
                      </div>
                    </div>
                  
                </div>
                
              </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
